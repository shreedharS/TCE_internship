<!DOCTYPE html>
<html>
<head>
    <title>Sphere Volume Calculator</title>
    <link rel="stylesheet" type="text/css" href="radius.css">
</head>
<body>
    <div class="container">
        <h1>Sphere Volume Calculator</h1>
        <label for="radius">Enter the radius of the sphere:</label>
        <input type="number" id="radius" placeholder="Enter radius" step="0.01">
        <button id="calculateButton">Calculate Volume</button>
        <p id="result"></p>
    </div>
    <script src="radius.js"></script>
</body>
</html>
